<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ej 9: Cat Walk</title>

		<!-- botonFlotante EJERCICION 10-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"  />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
		<script type="text/javascript" src="../floatbuttonreturn.js"></script> 
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Fin botonFlotante EJERCICION 10-->

    <style>
      #myCat {
        position: absolute;
        left: 0px;
        transition: transform 0.2s; /* Transición suave al reflejar la imagen */
      }
    </style>
  </head>
  <body>
    <img
      id="myCat"
      src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
      alt="Gato caminando"
    />
    <script>
      // Variable para almacenar una referencia al img del gato
      const cat = document.getElementById("myCat");

      // Inicializamos la posición del gato y la dirección del movimiento
      let position = 0;
      let direction = 1; // 1 significa derecha, -1 significa izquierda

      // Función que mueve al gato
      function catWalk() {
        // Obtenemos el ancho de la ventana y el ancho de la imagen
        const windowWidth = window.innerWidth;
        const catWidth = cat.width;

        // Movemos el gato 10 píxeles en la dirección actual
        position += 10 * direction;
        cat.style.left = position + "px";

        // Si el gato llega al borde derecho, cambiamos la dirección y reflejamos la imagen
        if (position + catWidth >= windowWidth) {
          direction = -1; // Cambiamos la dirección a izquierda
          cat.style.transform = "scaleX(-1)"; // Reflejamos la imagen
        }

        // Si el gato llega al borde izquierdo, cambiamos la dirección y restauramos la imagen
        if (position <= 0) {
          direction = 1; // Cambiamos la dirección a derecha
          cat.style.transform = "scaleX(1)"; // Restauramos la imagen a su estado original
        }
      }

      // Llamamos a la función cada 50 milisegundos
      setInterval(catWalk, 50);
    </script>
  </body>
</html>
