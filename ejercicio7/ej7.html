<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <!-- botonFlotante EJERCICION 10-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script type="text/javascript" src="../floatbuttonreturn.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fin botonFlotante EJERCICION 10-->
    
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />    
    <style>
      .form-label {
        font-weight: bold;
        text-align: center;
        display: block;
      }
      .form-container {
        max-width: 600px;
        margin: auto;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .submit-btn-container {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <div class="form-container">
        <form class="row g-3 needs-validation" novalidate>
          <!-- Nombre y Apellido -->
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" required />
            <div class="invalid-feedback">Please enter your first name.</div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" required />
            <div class="invalid-feedback">Please enter your last name.</div>
          </div>

          <!-- Contraseña y Repetir Contraseña -->
          <div class="col-sm-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
            <div class="invalid-feedback">Please enter a password.</div>
          </div>

          <div class="col-sm-6">
            <label for="repeatPassword" class="form-label">Repeat Password</label>
            <input
              type="password"
              class="form-control"
              id="repeatPassword"
              required
            />
            <div class="invalid-feedback">Please repeat the password.</div>
          </div>

          <!-- Usuario y País -->
          <div class="col-sm-6">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" id="username" required />
              <div class="invalid-feedback">Please enter a username.</div>
            </div>
          </div>

          <div class="col-sm-6">
            <label for="country" class="form-label">Country</label>
            <select class="form-control" id="country" required>
              <option value="">Choose...</option>
              <option value="Spain">Spain</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
            </select>
            <div class="invalid-feedback">Please select a country.</div>
          </div>

          <!-- Términos y Condiciones -->
          <div class="col-12 text-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms" required />
              <label class="form-check-label" for="terms">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
          </div>

          <!-- Botón de envío centrado -->
          <div class="col-12 submit-btn-container">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
